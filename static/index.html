		<link rel="shortcut icon" href="http://www.17sucai.com/preview/541548/2016-05-25/%E6%96%87%E4%BB%B6%E5%90%8D/img/favicon.jpg" type="image/x-icon">

		<script src="./TweenMax.min.js"></script>
		<script src="./EasePack.js"></script>
		<script type="text/javascript">
			var phoneWidth = parseInt(window.screen.width);
            var phoneScale = phoneWidth / 640;

            var ua = navigator.userAgent;
            if (/Android (\d+\.\d+)/.test(ua)) {
                var version = parseFloat(RegExp.$1);
                // andriod 2.3
                if (version > 2.3) {
                    document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
                    // andriod 2.3以上
                } else {
                    document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
                }
                // 其他系统
            } else {
                document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
            }
		</script><meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
		<style></style>
	</head>

	<body>
		<!-- loading -->
		<div id="loading" style="display: none;"></div>
        <!-- 图片展示部分 -->
		<article class="page ws20160229 td_choujiang">
		<!--	<header class="td_header">
				<img src="./td_icon03.png">
			</header>-->
			<header class="pack">
				<input style="width:100%;" id="phone" placeholder="输入手机号即可领取大奖！" type="text">
			</header>
			<div class="td_holder holder">
				<img class="td_xiongmao" src="./td_icon02.png">
				<img class="td_zhuanpan" src="./td_icon06.png">
				<div id="draw" class="start">
					<img class="star" style="transform: rotate(12deg);" src="./xs_icon02.png">
					<img class="zi" src="./xs_icon06.png">
				</div>
                <!--<div class="pack">
                    &lt;!&ndash; <p>请输入手机号</p> &ndash;&gt;
                    <input style="width:100%;" id="phone" placeholder="输入手机号领取优惠券！" type="text">
                </div>-->
				<div>
					<div>

					</div>
					<div>
						<img class="logo" src="./dongsheng-qrcode.jpg">
					</div>
				</div>
			</div>

		</article>
        <!-- 图片展示部分END -->
		<article id="tip">
			<div class="pack">
				<h1>温馨提示</h1>
				<p id="toast"></p>
				<a href="http://www.17sucai.com/preview/541548/2016-05-25/%E6%96%87%E4%BB%B6%E5%90%8D/index.html#">确定</a>
			</div>
		</article>
		<script>
			var checkPhone = function (a) {
                var patrn = /^((?:13|15|18|14|17)\d{9}|0(?:10|2\d|[3-9]\d{2})[1-9]\d{6,7})$/;
                if (!patrn.exec(a)) return false;
                return true;
            };
            $(function () {
                $(window).on("load", function () {
                    $("#loading").fadeOut();
                })
                // ========================================浮层控制
                $("#tip .pack a").on("click", function () {
                    $("#tip").fadeOut()
                    $("#tip .pack p").html("")
                    return false;
                })
                function alerths(str) {
                    $("#tip").fadeIn()
                    $("#toast").html(str)
                    return false;
                }

                // ========================================点击提交
                var arr = [12, 52, 98, 144, 197, 244, 285, 328]

                $("#draw").on("click", function () {
                    var str = $("#phone").val()

                    if (str.length == 11 && checkPhone(str)) {
                        // 判断是不是11位手机号，为真提交
                        var num = Math.floor(Math.random() * 8)
                        var deg = 21600 + arr[num]
                        TweenMax.set($(".ws20160229 .holder .start .star"), {rotation: 0})
                        TweenMax.to($(".ws20160229 .holder .start .star"), 3, {
                            rotation: deg,
                            ease: Quint.easeOut,
                            onComplete: stophs
                        })
                        TweenMax.set($(".ws20160229 .holder .start .zi"), {rotation: 0})
                        TweenMax.to($(".ws20160229 .holder .start .zi"), 3, {rotation: deg, ease: Quint.easeOut})
                        function stophs() {
                            TweenMax.set($(".ws20160229 .holder .start .zi"), {rotation: 0, delay: 0.3})
                            if (num == 0) {
                                alerths("首汽租车 58元代金券")
                            } else if (num == 1) {
                                alerths("999元 泰达宏利 货币基金")
                            } else if (num == 2) {
                                alerths("首汽约车 50元礼包")
                            } else if (num == 3) {
                                alerths("首汽租车   88元代金券  ")
                            } else if (num == 4) {
                                alerths("5元泰达宏利 货币基金")
                            } else if (num == 5) {
                                alerths("首汽约车   100元礼包  ")
                            } else if (num == 6) {
                                alerths("首汽租车 300元代金券")
                            } else if (num == 7) {
                                alerths("首汽约车 10元代金券 ")
                            }
                        }
                    } else {
                        alerths("请正确输入手机号！")
                    }
                    return false;
                })
            })
		</script>
